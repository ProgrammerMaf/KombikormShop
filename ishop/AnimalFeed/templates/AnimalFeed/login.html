{% extends "AnimalFeed/base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
    <h1>Вход</h1>

    <form role="form" action="" method="post" class="registration-form">
        {% csrf_token %}
        <div class="form-group">
            <label>Имя пользователя</label>
            {% if form.instance.some_field %}
                <input type="text" name="username" class="form-username form-control"
                       id="id_username" value="{{ form.instance.username }}" required>
            {% else %}
                <input type="text" name="username" class="form-username form-control"
                       id="id_username" value="{{ form.data.username }}" required>
            {% endif %}
        </div>
        <div class="form-group">
            <label>Пароль</label>
            <input type="password" name="password" class="form-password form-control"
                   id="id_password" required>
        </div>
        <button type="submit" class="btn btn-primary">Войти!</button>
    </form>
{% endblock %}
